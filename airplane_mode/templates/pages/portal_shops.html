<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Shops</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Bootstrap 5 JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Your content goes here -->
    
    <div class="container my-5">
        <h1 class="text-center mb-4">Available Shops for Lease</h1>
        
        <div class="row">
            {% for shop in available_shops %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ shop.shop_name }}</h5>
                            <p class="card-text">
                                <strong>Shop Number:</strong> {{ shop.shop_number }}<br>
                                <strong>Area:</strong> {{ shop.area }} sq ft<br>
                                <strong>Airport:</strong> {{ shop.airport }}
                            </p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
